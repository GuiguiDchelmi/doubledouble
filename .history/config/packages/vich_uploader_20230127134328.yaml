vich_uploader:
    db_driver: orm
    metadata:
        type: attribute

    mappings:
        project_images:
            uri_prefix: /images/project
            upload_destination: '%kernel.project_dir%/public/images/project'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        pictures_images:
            uri_prefix: /images/pictures
            upload_destination: '%kernel.project_dir%/public/images/pictures'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer